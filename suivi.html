
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi d’expédition - DHL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }
    header {
      background: #ffcc00;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      color: #cc0000;
      font-size: 30px;
      font-weight: bold;
    }
    .btn-retour {
      background-color: #cc0000;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
    .container {
      padding: 20px;
    }
    h2 {
      color: #cc0000;
      font-size: 22px;
      margin-bottom: 15px;
    }
    .section {
      background: #ffffff;
      border: 2px solid #ffcc00;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .tracking-steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .step {
      text-align: center;
      flex: 1;
      position: relative;
    }
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 16px;
      right: -50%;
      width: 100%;
      height: 4px;
      background: #ffe066;
      z-index: 0;
    }
    .step.completed:not(:last-child)::after {
      background: #cc0000;
    }
    .circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #ffe066;
      color: #cc0000;
      display: inline-block;
      line-height: 32px;
      font-weight: bold;
      z-index: 1;
      position: relative;
    }
    .step.completed .circle {
      background: #cc0000;
      color: #fff;
    }
    .label {
      margin-top: 8px;
      font-size: 14px;
      color: #000;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button.contact-btn {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button.contact-btn:hover {
      background-color: #a80000;
    }
    p.footer {
      text-align: center;
      font-size: 13px;
      color: #cc0000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
<header>
  <div class="logo">DHL</div>
  <a href="index.html" class="btn-retour">Retour à l’accueil</a>
</header>
<div class="container">
  <div class="section" id="suiviColis">
    <h2>Trajet de votre colis</h2>
    <div class="tracking-steps" id="etapesSuivi"></div>
  </div>
  <div class="section" id="infosExpedition">
    <h2>Informations de l'expédition</h2>
  </div>
  <div class="section">
    <h2>Contactez-nous</h2>
    <input type="text" placeholder="Votre nom">
    <input type="email" placeholder="Votre email">
    <textarea rows="4" placeholder="Votre message..."></textarea>
    <button class="contact-btn">Envoyer</button>
  </div>
  <p class="footer">Expédition sécurisée par code de récupération.</p>
</div>

<script>
  const url = 'https://xbhxonqhuqutaqlyjhxd.supabase.co';
  const key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhiaHhvbnFodXF1dGFxbHlqaHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTUzMjEsImV4cCI6MjA2MzU5MTMyMX0.6uYsdY_Hvutdm49ZKlf-q6uzADlXUxu4l8GM4CA23Vk';
  const supabase = supabase.createClient(url, key);

  async function chargerExpedition() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (!code) {
      alert("Aucun code fourni.");
      return;
    }

    const { data, error } = await supabase
      .from('expeditions')
      .select('*')
      .eq('code', code)
      .single();

    if (error || !data) {
      document.getElementById("suiviColis").innerHTML = "<h2 style='color:#cc0000;'>Code invalide</h2><p>Aucune expédition trouvée pour ce code.</p>";
      document.getElementById("infosExpedition").style.display = "none";
      return;
    }

    document.getElementById("infosExpedition").innerHTML = `
      <h2>Informations de l'expédition</h2>
      <p><strong>Expéditeur:</strong> ${data.expediteur}</p>
      <p><strong>Destinataire:</strong> ${data.destinataire}</p>
      <p><strong>Adresse:</strong> ${data.adresse}</p>
      <p><strong>Article:</strong> ${data.colis}</p>
      <p><strong>Date d’expédition:</strong> ${data.date_envoi}</p>
      <p><strong>Date estimée d’arrivée:</strong> ${data.date_arrivee}</p>
    `;

    const etapes = ["Prise en charge", "En transit", "Arrivé à la poste"];
    const etat = etapes.indexOf(data.trajet);
    const etapesContainer = document.getElementById('etapesSuivi');
    etapesContainer.innerHTML = "";

    etapes.forEach((etape, index) => {
      const step = document.createElement("div");
      step.className = "step" + (index <= etat ? " completed" : "");

      const circle = document.createElement("div");
      circle.className = "circle";
      circle.textContent = index + 1;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = etape;

      step.appendChild(circle);
      step.appendChild(label);
      etapesContainer.appendChild(step);
    });
  }

  chargerExpedition();
</script>

</body>
</html>
